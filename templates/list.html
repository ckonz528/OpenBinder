{% extends 'base.html' %}

{% block pageContent %}
<div id="page" class="container">
    {% if notes|length == 0 %}
    <h1>You have no notes yet! <a href="upload.html">Upload</a> some now!</h1>
    {% else %}
    <h1>Notes that you have uploaded:</h1>
    <table style="float: center; padding-left: 5em;">
        {% for note in notes %}
        <tr>
            <td>{{note.filename}}</td>
            <td><a target="_blank" href="view/{{note.filehash}}">View</a></td>
            <td><a target="_blank" href="edit/{{note.filehash}}">Edit</a></td>
            <td><a href="delete/{{note.filehash}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="upload.html">Upload</a> some more notes!
    {% endif %}
</div>
{% endblock %}
